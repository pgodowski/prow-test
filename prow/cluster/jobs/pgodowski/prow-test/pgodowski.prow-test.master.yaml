periodics:
- interval: 10m
  name: echo-test123
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
presubmits:
  pgodowski/prow-test:
  - name: test-presubmit
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
postsubmits:
  pgodowski/prow-test:
  - name: test-postsubmit
    decorate: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
