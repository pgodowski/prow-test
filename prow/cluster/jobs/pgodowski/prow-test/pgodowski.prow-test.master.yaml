default_decoration_config:
 utility_images: # using the tag we identified above
   clonerefs: "quay.io/multicloudlab/k8s-prow-clonerefs:v20200311-50c69dc34"
   initupload: "quay.io/multicloudlab/k8s-prow-initupload:v20200311-50c69dc34"
   entrypoint: "quay.io/multicloudlab/k8s-prow-entrypoint:v20200311-50c69dc34"
   sidecar: "quay.io/multicloudlab/k8s-prow-sidecar:v20200311-50c69dc34"
presubmits:
  pgodowski/prow-test:
  - name: test-presubmit
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
  - name: pull-test-infra-prow-checkconfig
    branches:
      - ^master$
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-1f4d61631
        command:
        - /checkconfig
        args:
        - --config-path=prow/config.yaml
        - --job-config-path=prow/cluster/jobs
        - --plugin-config=prow/plugins.yaml
        - --strict
        - --exclude-warning=mismatched-tide
        - --exclude-warning=unknown-fields
        - --exclude-warning=non-decorated-jobs
postsubmits:
  pgodowski/prow-test:
  - name: test-postsubmit
    decorate: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
