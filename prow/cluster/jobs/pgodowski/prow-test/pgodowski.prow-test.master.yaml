presubmits:
  pgodowski/prow-test:
  - name: build_ibm-metering-operator
    branches:
    - ^master$
    - ^release-future$
    - ^release-efix$
    - ^release-eus$
    - ^release-k$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/ibm-metering-operator
    rerun_command: /test build ibm-metering-operator
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build
        image: quay.io/multicloudlab/build-tool:v20221107-3b1566bf9
        name: ""
        securityContext:
          privileged: true
postsubmits:
  pgodowski/prow-test:
  - name: test-postsubmit
    decorate: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
